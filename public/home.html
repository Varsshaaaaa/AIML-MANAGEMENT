<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Attendance Form</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <h1>Attendance Form</h1>
    <form class="attendance-form" action="" method="POST"> <!-- Action needs to be implemented -->
        <div class="form-group">
            <label for="professor_id">Professor ID:</label>
            <input type="text" name="professor_id" id="professor_id" required>
        </div>

        <div class="form-group">
            <label for="event-type">Event Type:</label>
            <select name="event_type" id="event_type" required>
                <option value="Seminar">Lecture</option>
                <option value="Workshop">Workshop</option>
                <option value="Faculty Development Program">Faculty Development Program</option>
                <option value="Conference">Conference</option>
            </select>
        </div>

        <div class="form-group">
            <label for="event_date">Event Date:</label>
            <input type="date" name="event_date" id="event_date" required>
        </div>

        <div class="form-group">
            <label for="event_name">Event Name:</label>
            <input type="text" name="event_name" id="event_name" required>
        </div>

        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" required>
        </div>

        <div class="form-group">
            <label for="organizer">Organizer:</label>
            <input type="text" name="organizer" id="organizer">
        </div>

        <div class="form-group">
            <label for="duration_minutes">Duration (in minutes):</label>
            <input type="number" name="duration_minutes" id="duration_minutes">
        </div>

        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea name="feedback" id="feedback" rows="4" cols="50"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
